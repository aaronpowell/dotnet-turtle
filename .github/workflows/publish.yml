name: Publish NuGet Package

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Determine version
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack DotNetTurtle.Core
        run: dotnet pack src/DotNetTurtle.Core/DotNetTurtle.Core.csproj --no-build --configuration Release -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkg

      - name: Pack DotNetTurtle.Avalonia
        run: dotnet pack src/DotNetTurtle.Avalonia/DotNetTurtle.Avalonia.csproj --no-build --configuration Release -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload packages as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg/*.nupkg
